name: build_JOGDF_win64


on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: setup msys2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            base-devel
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            git
            zip
            
      - name: build dependencies
        run: |
          echo Building ogdf
          cd ogdf
          cmake .
          make -j 1

          echo Building tmap
          # cd ../tmap
          # cmake .
          # make -j 1

          echo Building Java-tmap Interface
          cd ..
          cd src
          cmake .
          #make -j 1
      
      - name: build jogdf
        run: |
          mkdir build
          cd build
          cmake .. 
          cmake -G "MSYS Makefiles" -DTARGET_ARCH=64 ..
          cmake --build . --target install

      - name: Run Test
        # working-directory: api/build/test
        # run: ./CLPTest
        run: echo skipped

      - name: package
        run: |
          cd build/native/
          Compress-Archive -PATH . -Destination Jogdf.zip
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: "main"
          release_name: "Jogdf for win64"
          body: ""
          draft: false
          prerelease: false
      
